        /* Center the entire page content */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* horizontal centering */
            justify-content: flex-start;
            /* keep content at top */

            /* center inline text */
            margin: 0;
            padding: 1rem;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            gap: 1rem;
        }

        /* Make lists appear centered while keeping bullets readable */
        ul {
            display: inline-block;
            /* centers the list as a block */
            text-align: left;
            /* keep bullet alignment inside the list */
            padding-left: 1.2em;
            margin: 0;
        }

        /* Images scale responsively and stay centered */
        img {
            max-width: 90%;
            height: auto;
            display: block;margin: 0 auto;
        }
